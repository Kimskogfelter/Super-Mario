<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to css page-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--link to google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Open+Sans:wght@300&family=Paytone+One&family=Raleway:wght@600&family=Vina+Sans&display=swap"
        rel="stylesheet">
    <title>Super Mario - Memory Game</title>
</head>

<body class="body">
    <h1 class="header">Super Mario - Memory Game</h1>
    <div class="game-area">
        <div class="stats-container">
            <div id="timer"><p>Timer:</p></div>
            <div id="moves"><p>Moves:</p></div>
        </div>
        <div class="memorycards">
            <img src="assets/images/supermario.webp" alt="Super Mario">
            <img src="assets/images/piranaplant.webp" alt="Pirana Plant">
            <img src="assets/images/peach.webp" alt="Princess Peach">
            <img src="assets/images/mushroom.webp" alt="Red Mushroom">
            <img src="assets/images/goomba.webp" alt="Goomba">
            <img src="assets/images/boo.webp" alt="Boo">
            <img src="assets/images/piranaplant.webp" alt="Pirana Plant">
            <img src="assets/images/peach.webp" alt="Princess Peach">
            <img src="assets/images/supermario.webp" alt="Super Mario">
            <img src="assets/images/mushroom.webp" alt="Red Mushroom">
            <img src="assets/images/goomba.webp" alt="Goomba">
            <img src="assets/images/boo.webp" alt="Boo">


        </div>
        <button id="stopbutton" class="hide">Stop Game</button>

    </div>
    <div class="controls">
        <p id="result"></p>
        <button id="startbutton">Start Game</button>
    </div>


    <!--link to javascript page-->
    <script src="assets/js/script.js"></script>
</body>

</html>
